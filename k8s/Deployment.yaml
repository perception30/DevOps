apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: webapp
    spec:
      containers:
        - name: webapp
          image: stephengrider/multi-client
          ports:
            - containerPort: 3000
  selector:
    matchLabels:
      app: webapp
